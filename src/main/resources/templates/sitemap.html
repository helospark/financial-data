<!DOCTYPE html>
<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Long term stock fundamentals</title>
<meta name="keywords" content="stock, fundamentals, long-term, long term, trends, risk, analysis, research">
<meta name="description" content="Long term stock fundamentals">
<!-- style css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Responsive-->
<link rel="stylesheet" href="/css/responsive.css">
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="/css/autocomplete/autocomplete.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="/js/jquery.min.js"></script>
<script th:src="'https://www.google.com/recaptcha/api.js?render=' + ${recaptchaSiteKey}"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">


<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/common-style.css">
</head>
<body>
	<header id="home" class="section">
	<div class="header_main">
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-lg-5 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <a href="/">
                             <div class="logo">
                                <h1 style="float:left;color:white; margin-right: 10px;margin-top:8px;"><i class="fa-solid fa-chart-simple"></i></h1>
                                <h1 style="color:white;font-family:Cookie;line-height: 0.8;letter-spacing: -2px;">LongTermStock<br/>Fundamentals</h1>
                             </div>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner -->
      <section >
      	<div class="bannen_inner">
            <div class="container">
                <div class="row marginii">
                    <div class="">
                        <h1 class=""><strong>Site map</strong></h1>
                        <h3><b>This is a page that is listing all available stocks and exchanges.<br/>Since there are many, you should use inspire or search to find stocks instead.</b></h3>
                        
                        <div th:if="${stocks}">
                          <a href="/site-map" style="font-size:16pt">Back to exchanges</a>
                        </div>
                        
                        <div class="faq-card" th:if="${exchanges}">
                          <h2>Exchanges:</h2>
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Symbol</th>
                                <th scope="col">Readable name</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="exchange: ${exchanges}">
                                  <td><a th:text="${exchange.symbol}" th:href="'/site-map/exchange/' + ${exchange.symbol}"></a></td>
                                  <td th:text="${exchange.name}" />
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        
                        <div class="faq-card" th:if="${stocks}">
                          <h2>Stocks:</h2>
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Symbol</th>
                                <th scope="col">Readable name</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="stock: ${stocks}">
                                  <td><a th:text="${stock.symbol}" th:href="'/stock/' + ${stock.symbol}"></a></td>
                                  <td th:text="${stock.name}" />
                              </tr>
                            </tbody>
                          </table>
                      </div>
                 </div>
              </div>
            </div>
          </div>
       </div>
     </div>
    </div>
    </section>
	</header>
  <div th:replace="fragments/general-message-modal"></div>
  <div th:replace="fragments/jwt-refresher :: jwt_refresher"></div>
</body>
</html>
