<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/charts_style.css">
  <link rel="stylesheet" type="text/css" href="/css/common-style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" ></script>
  <script src="/js/common.js" ></script>

  <title>Portfolio</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: my_fragment(active='portfolio')}"></div>
<div class="clearFloat"></div>

<span style="display:none" id="onlyOwned" th:text="${onlyOwned}"></span>

<div id="content">

  <h1>Portfolio</h1>

  <div id="watchlist-table"></div>
  
  <div style="font-size: 22px">Summary</div>
  
  <div class="general-portfolio-pie-chart"><canvas id="industry-chart" ></canvas></div>
  <div class="general-portfolio-pie-chart"><canvas id="sector-chart"></canvas></div>
  <div class="general-portfolio-pie-chart"><canvas id="cap-chart"></canvas></div>
  <div class="general-portfolio-pie-chart"><canvas id="country-chart"></canvas></div>
  <div class="general-portfolio-pie-chart"><canvas id="profitability-chart"></canvas></div>

  <div style="font-size: 22px">Annualized returns</div>
  <div id="returns-table"></div>

  <script th:if="${isLoggedIn}">
     function addPieChart(pieChart, id, title) {
           const data = {
              labels: pieChart.keys,
              datasets: [{
                label: title,
                data: pieChart.values,
                hoverOffset: 4,
                backgroundColor: [ "green", "red", "maroon", "purple", "lime", "olive", "yellow", "navy", "blue", "teal", "aqua"]
              }],
          };
          const config = {
            type: 'pie',
            data: data,
                options: {
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: title,
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                }
          };
          
          new Chart($(id), config);
     }
     
     onlyOwned = $("#onlyOwned").text();
    
     fetch('/portfoliodata?onlyOwned=' + onlyOwned, {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
        },
      }).then(res => {
         return res.json();
      }).then(data => {
           addPieChart(data.industry, "#industry-chart", "Industry");
           addPieChart(data.sector, "#sector-chart", "Sector");
           addPieChart(data.cap, "#cap-chart", "Marketcap");
           addPieChart(data.country, "#country-chart", "Country");
           addPieChart(data.profitability, "#profitability-chart", "Profitability");
           
           watchlistHtml = createWatchlistTableHtml(data.columns, data.portfolio, false);
           $("#watchlist-table").html(watchlistHtml);
           $('#watchlist-table table').DataTable({
              paging: false,
             "iDisplayLength": 100,
             "order": [ '3', 'desc' ]
           });
           if (data.portfolio.length == 0) {
             $("#watchlist-table").html("<h3>Add something to your watchlist with owned shares greater than 0 to see your portfolio details.</h3>" + $("#watchlist-table").html());
           }


           returnsWatchlistHtml = createWatchlistTableHtml(data.returnsColumns, data.returnsPortfolio, false);
           $("#returns-table").html(returnsWatchlistHtml);
           $('#returns-table table').DataTable({
              paging: false,
             "iDisplayLength": 100,
             "order": [ '2', 'desc' ]
           });

      });
  
  
  </script>
<script src="/js/autocomplete.js"></script>

</div>

<span id="accountType" style="display:none" th:text="${accountType}"></span>
<div th:replace="~{fragments/jwt-refresher :: jwt_refresher}"></div>
<span id="allowed" style="display:none" th:text="${allowed}"></span>
<span id="accountType" style="display:none" th:text="${accountType}"></span>
<span id="viewLimit" style="display:none" th:text="${viewLimit}"></span>
<div th:replace="~{fragments/content-blocking-modal}"></div>
<div th:replace="~{fragments/general-message-modal}"></div>

</body>
</html>
