<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
  <link rel="stylesheet" type="text/css" href="/css/common-style.css">
  <link rel="stylesheet" href="../css/charts_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <script src="../js/charts-common.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

  <title th:text="${companyName} + ' long term fundamentals'"></title>
</head>
<body>

<div th:replace="fragments/navbar :: my_fragment(active='stock')"></div>
<div class="clearFloat"></div>

<div id="content">

   <div class="row">
      <div class="col-lg-8 col logo_section">
        <h2></span><span id="stock-name" th:text="${companyName} + ' fundamentals'"></span></h2>
      </div>
      <div class="col-lg-4 col" style="text-align:right">
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Charts
          </a>
        
          <ul id="chart-dropdown" class="dropdown-menu">
          </ul>
        </div>
      </div>
   </div>
   
   
  <span id="stock" th:text="${stock}" style="display:none"></span>
  
  
  <span id="stockToLoad" th:text="${stockToLoad}" style="display:none"></span>
  
  <div class="accordion" id="stockProfileAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Show company profile
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#stockProfileAccordion">
        <div class="accordion-body panel-collapse">
          <div id="stock-description"></div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  <div id="charts">
  
  </div>
  
  <h2>Checks</h2>
  <div id="flags">
  
  </div>
    
</div>


<span id="allowed" style="display:none" th:text="${allowed}"></span>
<span id="accountType" style="display:none" th:text="${accountType}"></span>
<span id="viewLimit" style="display:none" th:text="${viewLimit}"></span>
<div th:replace="fragments/jwt-refresher :: jwt_refresher"></div>
<div th:replace="fragments/content-blocking-modal"></div>
<div th:replace="fragments/general-message-modal"></div>


<script src="../js/charts.js"></script>
<script src="../js/autocomplete.js"></script>

</body>
</html>
