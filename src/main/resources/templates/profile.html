<!DOCTYPE html>
<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Long term stock fundamentals</title>
<meta name="keywords" content="stock, fundamentals, long-term, long term, trends, risk, analysis, research">
<meta name="description" content="Long term stock fundamentals">
<!-- style css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Responsive-->
<link rel="stylesheet" href="/css/responsive.css">
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="/css/autocomplete/autocomplete.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">


<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/common-style.css">
</head>
<body>
	<header id="home" class="section">
	<div class="header_main">
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-lg-5 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <a href="/">
                             <div class="logo">
                                <h1 style="float:left;color:white; margin-right: 10px;margin-top:8px;"><i class="fa-solid fa-chart-simple"></i></h1>
                                <h1 style="color:white;font-family:Cookie;line-height: 0.8;letter-spacing: -2px;">LongTermStock<br/>Fundamentals</h1>
                             </div>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner -->
      <section >
      	<div class="bannen_inner">
            <div class="container profile-container">
                <div class="row marginii">
                    <div class="">
                        <h1 class=""><strong>Profile</strong></h1>
                        
                        <div class="faq-card">
                          <div class="row profile-row">
                            <div class="col-md-4 profile-max-width">
                              Email
                            </div>
                            <div class="col-lg-8 profile-explanation" th:text="${loginEmail}">
                            </div>
                          </div>
                          <hr>
                          <div class="row profile-row" th:unless="${viewLimitText == '∞'}">
                            <div class="col-md-4 profile-max-width">
                              Stocks viewed
                            </div>
                            <div class="col-lg-8 profile-explanation" th:text="${currentlyViewText} + ' / ' + ${viewLimitText}">
                            </div>
                          </div>
                          <div class="row profile-row" th:if="${viewLimitText == '∞'}">
                            <div class="col-md-4 profile-max-width">
                              Account limit
                            </div>
                            <div class="col-lg-8" th:text="${viewLimitText}">
                            </div>
                          </div>
                          <hr>
                          <div class="row profile-row" th:unless="${accountType == 'FREE'}">
                            <div class="col-md-4 profile-max-width">
                              Load Stripe customer portal
                            </div>
                            <div class="profile-fixed-width">
                              <form action="/payment/customerportal" method="POST">
                                <input type="submit" class="btn btn-md btn-success" value="Stripe customer portal"></input>
                              </form>
                            </div>
                            <div class="col profile-explanation">
                              Use customer portal to change payment method, and check your invoices.
                            </div>
                          </div>
                          <hr th:if="${registerType == 'EMAIL'}">
                          <div class="row profile-row" th:if="${registerType == 'EMAIL'}">
                            <div class="col-md-4 profile-max-width">
                              Change password
                            </div>
                            <div class="col-lg-8">
                              <form id="change_password_form" action="/action_page.php">
                                <div class="form-group">
                                  <label for="old_password">Old password</label>
                                  <input id="old_password" type="password" class="form-control email-bt" placeholder="Old password" name="old_password"  minLength="5" maxLength="100" required>
                                </div>
                                <div class="form-group">
                                  <label for="new_password">New password</label>
                                  <input id="new_password" type="password" class="form-control email-bt" placeholder="New password" name="password" minLength="5" maxLength="100" required>
                                </div>
                                <div class="form-group">
                                  <label for="new_password_verify">New password confirm</label>
                                  <input id="new_password_verify" type="password" class="form-control email-bt" placeholder="New password confirm" name="password_confirm" minLength="5" maxLength="100" required>
                                </div>
                                <div style="margin-top:20px;">
                                  <button id="change_password_button" type="button" class="main_bt" onclick="changePassword()">Change</button>
                                </div>
                            </div>
                          </div>
                          <hr>
                          <div class="row profile-row" th:unless="${accountType == 'FREE'}">
                            <div class="col-md-4 profile-max-width">
                              Delete account
                            </div>
                            <div class="profile-fixed-width">
                              <button class="btn btn-md btn-danger" onclick="deleteAccount()">Delete account</button>
                            </div>
                            <div class="col profile-explanation">
                              Danger, this cannot be undone!
                            </div>
                          </div>
                        </div>
                    </div>
            </div>
           </div>

     </div>
    </div>
    </section>
	</header>
  <div id="generic-modal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          </div>
      </div>
  </div>
  <span id="login-account-type" th:text="${loginAccountType}" style="display:none"></span>
	<script src="/js/profile.js"></script>
  <div th:replace="fragments/general-message-modal"></div>
  <div th:replace="fragments/jwt-refresher :: jwt_refresher"></div>
</body>
</html>
